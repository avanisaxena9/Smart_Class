<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <ul>
        <form action="/logout.html">
            <input type="submit" class="logout" value="Logout" />
        </form>
    </ul>
    <h1 class="substyle" id="course"></h1>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <div class="row justify-content-center thumbnailImage">
        <div class="card1 " style="width: 18rem;">
            <h3 class="request thumbnailImage">Want to send request for attending a class?</h3>
            <div class="card-body">
                <label for="time" class="request1">time:</label>
                <input type="time" id="timePicker" class="timePicker" name="timePicker" value="21:00" min="08:00"
                        max="16:00" required>
                        
                        <input type="date" id="date" name="Date" class="date">   
                <button type="button" class="cbutton" onclick='request()'>Submit</button>
            </div>
        </div>
        <div class="card1" style="width: 18rem;">
            <img class="card-img-top img-fluid thumbnailImage" onclick='call()' src="/img/quiz.png" alt="">
            <div class="card-body">
                <button type="button" class="cbutton" onclick="call()" >Practice Quiz</button>
            </div>
        </div>
        <div class="card1" style="width: 18rem;">
            <img class="card-img-top img-fluid thumbnailImage" onclick='view()' src="/img/classes.png" alt="">
            <div class="card-body">
                <button type="button" class="cbutton" onclick="view()" >Assignments</button>
            </div>
        </div>
        <div class="card1" style="width: 18rem;">
            <img class="card-img-top img-fluid thumbnailImage" onclick='discussion()' src="/img/discussion.png" alt="">
            <div class="card-body">
                <button type="button" class="cbutton" onclick="discussion()" >Discussion</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/course.js"></script>

</html>
