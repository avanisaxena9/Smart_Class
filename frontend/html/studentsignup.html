<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<p id="warning" class="warning"></p>
					<h3>Student Sign Up</h3>
				</div>
				<div class="card-body">
					<form id="studentsignup">
						<div class="input-group form-group">
							<input type="text" class="form-control" id="fullname" placeholder="Full Name">
						</div>
						<div class="input-group form-group">
							<input type="text" class="form-control" id="username" placeholder="username@gmail.com">
						</div>
						<div class="input-group form-group">
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<div class="input-group form-group">
							<input type="password" class="form-control" id="cpassword" placeholder="confirm password">
						</div>
						<div class="input-group form-group">
							<input type="number" class="form-control" id="rollno" placeholder="Roll No">
						</div>
						<h6>Select your class</h6>
						<fieldset>
							<div class="some-class">
								<input type="radio" class="radio" name="x" value="1" id="y" />
								<label for="y">1</label>
								<input type="radio" class="radio" name="x" value="2" id="z" />
								<label for="z">2</label>
								<input type="radio" class="radio" name="x" value="3" id="z" />
								<label for="z">3</label>
								<input type="radio" class="radio" name="x" value="4" id="z" />
								<label for="z">4</label>
								<input type="radio" class="radio" name="x" value="5" id="z" />
								<label for="z">5</label>
							</div>
						</fieldset>
						<div class="form-group">
							<button type="button" value="Signup" class="btn float-right login_btn"
								onclick=callstudentsignup()>Signup</button>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Do you already have an account?<a href="/signin.html">Sign In</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/studentsignup.js"></script>

</html>
