<!DOCTYPE html>
<html>

<head>
    <title>LogOut Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <script>
        if(sessionStorage.getItem("role")!="student"&&sessionStorage.getItem("role")!="teacher"&&sessionStorage.getItem("role")!="admin")
         window.history.back()
        function logout() {
            if(sessionStorage.getItem("role")=="student"||sessionStorage.getItem("role")=="teacher"){
                sessionStorage.removeItem("data");
                sessionStorage.removeItem("token");
            }
            sessionStorage.removeItem("role");
            window.location.href = "/signin.html";
        }
        function goback() {
            window.location.href = "/home.html";
        }
    </script>
    <h1 class="substyle">Do you want to logout ?</h1>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <div class="row justify-content-center">
        <div class="card1 " style="width: 18rem;">
            <img class="card-img-top img-fluid thumbnailImage" src="/img/logout.png" alt="">
            <div class="card-body">
                <button type="submit" class="logout" onclick=logout()>Logout</button>
                <button type="submit" class="goback" onclick=goback()>Go Back()</button>
            </div>
        </div>
    </div>
</body>

</html>
